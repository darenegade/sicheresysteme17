<mat-card class="medium-card">
  <mat-card-header>
    <mat-card-title>{{ animal.name }}</mat-card-title>
    <mat-card-subtitle>{{ animal.type }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src={{animal.profileimg}}>
  <mat-card-content style="display: flex !important;">
    <p style="height: 40px">
      {{animal.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
